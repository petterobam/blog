<div class="highlighter-rouge"><pre class="highlight"><code>最近看到了一份罗克其价值观调查表，感觉对生活有很重要的指导作用。

终极价值观：个人价值和社会价值存在的理想化终极存在和状态，它是一个人希望通过其一生想去实现的目标。
工具型价值观：道德和能力理想化终极状态所采用的行为方式和手段。

常人往往过于看重工具型价值观，认为他人道德和能力不行，从而心生间隙或误解。
其实，如果时刻关照自身在意的终极价值观，发现大多数人都有类似的追求。进而，即使不能认同也可以理解。

我从中选取的价值观大致如下：
终极价值观：幸福、内在和谐、成熟的爱、家庭安全、自尊、快乐、真挚的友谊
工具型价值观：自我控制、正直、负责、富于想象、 温良（自己加的）
</code></pre>
</div>

<details>
<summary>罗克奇价值观调查表</summary>
<pre><code>
终极价值观
-----------------------------
观舒适的生活（富足的生活）
振奋的生活（刺激的、积极的生活）
成就感（持续的贡献）
和平的世界（没有冲突和战争）
美丽的世界（艺术和自然的美）
平等（兄弟情谊、机会均等）
家庭安全（照顾自己所爱的人）
自由（独立、自主的选择）
幸福（满足）
内在和谐（没有内心冲突）
成熟的爱（性和精神上的亲密）
国家的安全（免遭攻击）
快乐（快乐的、休闲的生活）
救世（救世的、永恒的生活）
自尊（自重）
社会承认（尊重、赞赏）
真挚的友谊（亲密关系）
睿智（对生活有成熟的理解）

工具型价值
-------------------------
雄心勃勃（辛勤工作、奋发向上）
心胸开阔（开放）
能干（有能力、有效率）
欢乐（轻松愉快）
清洁（卫生、整洁）
勇敢（坚持自己的信仰）
宽容（谅解他人）
助人为乐（为他人的福利工作）
正直（真挚、诚实）
富于想象（大胆、有创造性）
独立（自力更生、自给自足）
智慧（有知识、善思考）
符合逻辑（理性的）
博爱（温情的、温柔的）
顺从（有责任感、尊重的）
礼貌（有礼的、性情好）
负责（可靠的）
自我控制（自律的、约束的）
</code></pre>


</details>

<script type="text/javascript">
// 在文档加载完毕后执行
$(document).ready(function() {
var current_page = 0;
var next_page = 1;
var page_size = 5;
var single = false;
$("#load-more-posts").on('click', function () {
    if (single) {
        return;
    } else {
        single = true;
    }
    $(this).attr("disabled",true);
    $(this).text("loading...");
    var data = post_list.slice(current_page * page_size, next_page * page_size);
    laytpl($("#fall-post-list-tpl").html()).render(data, function(html) {
        $("#fall-post-list").append(html);
        if (img2ShowExit) {
            imgEnlarge();
        }
    });
    current_page++;
    next_page++;
    if (current_page * page_size < post_list.length) {
        $(this).text("↓↓ 加载更多 ↓↓");
        $(this).attr("disabled", false);
        single = false;
    } else {
        $(this).parent().text("↑↑ 没有更多了，以上就是全部 ↑↑");
        $(this).hide();
    }
});
// 加载第一页
$("#load-more-posts").click();
// 开始监听滚动条
$(window).scroll(function(){
    if (single) {
        return;
    }
    // 滚动高度
    var scroH = $(document).scrollTop();  
    // 可见高度 
    var viewH = $(window).height();  
    // 内容高度
    var contentH = $(document).height();  
    // 距离底部高度小于100px
    var diffHeight = contentH - (scroH + viewH);
    if (diffHeight <= 100){  
        $("#load-more-posts").click();
    }
    if (diffHeight == 0){  //滚动条滑到底部啦
        $("#load-more-posts").click();
    }
})
});
</script>

    <script>
$(document).ready(function () {
    var offset = 50,
        duration = 500,
        width = 960;
    var dirOldTop = 37;
    $(window).scroll(function () {
    	var scrollTop = $(this).scrollTop();
        if (scrollTop > width) {
            if (scrollTop > offset) {
                $('footer').css('top', '20px');
                $('footer .back-to-top').fadeIn(duration);
            } else {
                $('footer').css('top', 'auto');
                $('footer .back-to-top').fadeOut(duration);
            }
        }
        var directory = $("#directory");
        if(null != directory && directory.length > 0){
        	var top;
        	if(scrollTop > dirOldTop){
        		top = (scrollTop - dirOldTop) + "px";
        	}else{
        		top = dirOldTop + "px";
        	}
        	directory.css("top",top);
        }
    });
    $(window).resize(function () {
        if ($(window).width() < width) {
            $('footer').css('top', 'auto');
            $('footer .back-to-top').fadeOut(duration);
        }
        if ($(window).width() >= width && $(this).scrollTop() > offset) {
            $('footer').css('top', '20px');
            $('footer .back-to-top').fadeIn(duration);
        }
    });

    $('footer .back-to-top, .gotop').on('click', function (event) {
        event.preventDefault();
        $('html, body').animate({
            scrollTop: 0
        }, duration);
        return false;
    });

    $('.show-hidden').on('click', function () {
        $(this).parent().next().toggleClass("hidden");
        $(this).toggleClass("hidden");
    });
});
</script>

(function ($, window, undefined) {
    var closeOverlay = function () {
        $('.nav-wrapper, .search-wrapper').removeAttr('style');
        $(".nav-form, .search-form").removeClass('active');
        $("body").removeClass('nav-overlay search-overlay');
    };

    $('.nav-global .btn-init-live2dgirl').on('click', function () {
        initLive2dGirl();
    });

    $('.nav-global .btn-search').on('click', function () {
        $('.search-wrapper').css({display: "block"});
        $(".search-form").addClass('active');
        $(".search-form").find('input').focus();
        $("body").addClass('search-overlay');
    });

    $('.nav-global .btn-menu').on('click', function () {
        $('.nav-wrapper').css({display: "block"});
        $(".nav-form").addClass('active');
        $(".nav-form .search-field").prop('disabled', true);
        $("body").addClass('nav-overlay');
    });

    $('.nav-wrapper .btn-close, .search-wrapper .btn-close').on('click', function () {
        closeOverlay();
    });

    $(document).on('keyup', function (e) {
        if (e.keyCode === 27) {
            closeOverlay();
        }
    });
})(jQuery, window);
</script>

    display: none;
  }
</style>

<script text="text/javascript">
  $(document).ready(function() {
    // 获取URL参数
    const urlParams = new URLSearchParams(window.location.search);
    // 检查是否有action参数，并且其值为all
    if(urlParams.get('action') === 'all' || '' === 'all') {
      // 找到所有不可见的<li>元素并将其显示出来
      $('li.post2hide').show();
    }
  });
</script>

<!-- 图片点击预览 -->
<div id="imgEnlargeDiv" style="display: none; text-align: center;position: fixed;z-index: 1000;top: 0;left: 0;
    width: 100%;height: 100%;background-color: rgba(255,255,255,.9);overflow: hidden;">
    <img id="bigimg-random-12312" style="height: auto;width: 90%;
    position: absolute;margin:auto;top:0;bottom:0;left: 0;right: 0;" title="单击关闭图层" src="" />
</div>
<script type="text/javascript">
    // 图片放大  
    $(function () {
        $("#imgEnlargeDiv").click(function () {
            // 再次点击淡出消失弹出层    
            $(this).fadeOut("fast");
        });
        imgEnlarge();
    });

    function imgShow(outerdiv, bigimg, _this) {
        var src = _this.attr("src");// 获取当前点击的pimg元素中的src属性    
        $(bigimg).attr("src", src);// 设置#bigimg元素的src属性    
        $(outerdiv).fadeIn("fast");  // 图片放大的div快速淡入显示层
        var imgWidth = $(bigimg).width();
        var imgHeight = $(bigimg).height();
        if (imgHeight > imgWidth) {
            $(bigimg).css("height", "90%").css("width", "auto");
        } else {
            $(bigimg).css("height", "auto").css("width", "90%");
        }
    }

    var img2ShowExit = true;
    function imgEnlarge() {
        $(".entry-content img").mouseover(function () {
            $(this).css("cursor", "pointer");//鼠标移动到图片，鼠标箭头变为手势
        });
        $(".entry-content img").click(function () {
            var _this = $(this);// 将当前的pimg元素作为_this传入函数    
            imgShow("#imgEnlargeDiv", "#bigimg-random-12312", _this);
        });
    }
</script>
<!-- gist 引用折叠 -->
<script type="text/javascript">
$(function () {
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        // 是移动设备
        $(".gist-file").click(function() {
            if ($(this).attr("pack-up") == "1") {
                $(this).find(".gist-data").css({
                    "overflow": "auto",
                    "height": "auto",
                    "border-bottom": "1px solid #ddd"
                });
                $(this).find(".gist-meta span").html('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ↑↑ 单击收起 ↑↑ &nbsp;&nbsp;&nbsp;');
                $(this).attr("pack-up", "0");
            } else {
                $(this).find(".gist-data").css({
                    "overflow": "hidden",
                    "height": "75px",
                    "border-bottom": "3px solid red"
                });
                $(this).find(".gist-meta span").html('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ↑↑ 单击展开 ↑↑ &nbsp;&nbsp;&nbsp;');
                $(this).attr("pack-up", "1");
            }
        });
      } else {
        $(".gist-file").dblclick(function() {
            if ($(this).attr("pack-up") == "1") {
                $(this).find(".gist-data").css({
                    "overflow": "auto",
                    "height": "auto",
                    "border-bottom": "1px solid #ddd"
                });
                $(this).find(".gist-meta span").html('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ↑↑ 双击收起 ↑↑ &nbsp;&nbsp;&nbsp;');
                $(this).attr("pack-up", "0");
            } else {
                $(this).find(".gist-data").css({
                    "overflow": "hidden",
                    "height": "75px",
                    "border-bottom": "3px solid red"
                });
                $(this).find(".gist-meta span").html('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ↑↑ 双击展开 ↑↑ &nbsp;&nbsp;&nbsp;');
                $(this).attr("pack-up", "1");
            }
        });
    }

    $(".gist-file").find(".gist-data").css({
        "overflow": "hidden",
        "height": "75px",
        "border-bottom": "3px solid red"
    });
    $(".gist-file").attr("pack-up", "1");
    $(".gist-file").find(".gist-data").css({"cursor":"pointer"});
    $(".gist-file").find(".gist-meta").append('<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ↑↑ 双击展开 ↑↑</span>');
});
</script>
