<b>【关爱总比责备更有感染力，爱你的家人而不是撇清关系的责备。】</b>

【实践】
-----------
1、我们都会犯错，犯错的人内心也会有不安和自责。
2、表达对犯错家庭成员的关爱，协助他走出错误。
3、不要嘲笑和责备，这是最简单、最冷漠的行为。
4、互帮互助不仅仅是经济上、表象上，更多是心灵上、情感上。
5、学会关爱家人，家庭才会成长，环境才会改善。
