<script>
function toggleFullscreen() {
    const frame = document.getElementById('content-frame');
    const maximizeIcon = document.getElementById('maximize-icon');
    const minimizeIcon = document.getElementById('minimize-icon');
    
    if (frame.classList.contains('fullscreen-iframe')) {
        // 退出全屏
        frame.classList.remove('fullscreen-iframe');
        maximizeIcon.style.display = 'block';
        minimizeIcon.style.display = 'none';
        
        // 恢复原来的高度
        frame.style.height = Math.max(frame.contentWindow.document.body.scrollHeight, 
                                     frame.contentWindow.document.documentElement.scrollHeight, 
                                     1000) - 100 + "px";
        document.body.style.overflow = 'auto'; // 恢复页面滚动
        
        // 恢复显示外部页面的header
        try {
            if (window.parent && window.parent.document) {
                const parentHeaders = window.parent.document.querySelectorAll('header');
                parentHeaders.forEach(header => {
                    header.style.display = '';
                });
                
                // 恢复父页面的布局和样式
                const parentBody = window.parent.document.body;
                if (parentBody) {
                    parentBody.style.overflow = '';
                    parentBody.style.paddingTop = '';
                }
            }
        } catch (e) {
            console.log('无法访问父页面元素', e);
        }
    } else {
        // 进入全屏
        frame.classList.add('fullscreen-iframe');
        maximizeIcon.style.display = 'none';
        minimizeIcon.style.display = 'block';
        
        // 强制设置高度为100vh
        frame.style.height = '100vh';
        document.body.style.overflow = 'hidden'; // 防止页面滚动
        
        // 隐藏外部页面的header
        try {
            if (window.parent && window.parent.document) {
                const parentHeaders = window.parent.document.querySelectorAll('header');
                parentHeaders.forEach(header => {
                    header.style.display = 'none';
                });
                
                // 调整父页面的布局，确保内容占满整个屏幕
                const parentBody = window.parent.document.body;
                if (parentBody) {
                    parentBody.style.overflow = 'hidden';
                    parentBody.style.paddingTop = '0';
                }
            }
        } catch (e) {
            console.log('无法访问父页面元素', e);
        }
    }
}
</script>

    <script>
$(document).ready(function () {
    var offset = 50,
        duration = 500,
        width = 960;
    var dirOldTop = 37;
    $(window).scroll(function () {
    	var scrollTop = $(this).scrollTop();
        if (scrollTop > width) {
            if (scrollTop > offset) {
                $('footer').css('top', '20px');
                $('footer .back-to-top').fadeIn(duration);
            } else {
                $('footer').css('top', 'auto');
                $('footer .back-to-top').fadeOut(duration);
            }
        }
        var directory = $("#directory");
        if(null != directory && directory.length > 0){
        	var top;
        	if(scrollTop > dirOldTop){
        		top = (scrollTop - dirOldTop) + "px";
        	}else{
        		top = dirOldTop + "px";
        	}
        	directory.css("top",top);
        }
    });
    $(window).resize(function () {
        if ($(window).width() < width) {
            $('footer').css('top', 'auto');
            $('footer .back-to-top').fadeOut(duration);
        }
        if ($(window).width() >= width && $(this).scrollTop() > offset) {
            $('footer').css('top', '20px');
            $('footer .back-to-top').fadeIn(duration);
        }
    });

    $('footer .back-to-top, .gotop').on('click', function (event) {
        event.preventDefault();
        $('html, body').animate({
            scrollTop: 0
        }, duration);
        return false;
    });

    $('.show-hidden').on('click', function () {
        $(this).parent().next().toggleClass("hidden");
        $(this).toggleClass("hidden");
    });
});
</script>
