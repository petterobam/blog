<head>

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/pointtime.css" type="text/css" media="screen" />
    {% include common/libraries.html %}
    <script language="javascript">
        $(function(){
            var tags_a = $(".point-time");
            tags_a.each(function(){
                var x = 5;
                var y = 0;
                var rand = parseInt(Math.random() * (x - y + 1) + y);
                $(this).addClass("point"+rand);
            });
        });
    </script>

                <div class="unit-inner unit-body-inner">

                        {{ content }}
                    </div>
                </div>
            </div>
