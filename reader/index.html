<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>guide</title>
		<link rel="stylesheet" href="static/css/bootstrap.min.css" />
		<script type="text/javascript" src="static/js/jquery-1.10.1.min.js" ></script>
		<script type="text/javascript" src="static/js/bootstrap.min.js" ></script>
	</head>
	<style>
		body{
			margin: 0;
			padding: 0;
			font-family: "微软雅黑";
		}
		a:hover{
			text-decoration: none;
		}
		.project-header{
		    width: 60%;
		    text-align: center;
		    margin: 60px 0 10px;
		    font-weight: 200;
		    margin-bottom: 40px;
		    display: block;
		    margin-left: auto;
		    margin-right: auto;
	        padding-bottom: 9px;
		    border-bottom: 1px solid #eee;
		}
		.thumbnail{
		    margin-left: auto;
		    margin-right: auto;
		    max-width: 310px;
		    margin-bottom: 30px;
		    border-radius: 0;
		    padding: 4px;
		    border: 1px solid #DDDDDD;
		}
		.thumbnail img{
		    max-width: 100%;
    		height: auto;
		}
		.thumbnail .caption{
		    height: 100px;
		    overflow-y: hidden;
		    color: #555;
		    padding: 9px;
		}
		h3{
			font-size: 22px;
			text-align: center;
		}
		small{
			color: #777;
		}
		.content{
			font-size: 10px;
			color: black;
		}
	</style>
	<body>
		<div class="container">
			<div class="project-header">
				<h2 onclick="javascript:location.href='/blog'" style="cursor: pointer;">PetterObam BLOG</h2>
				<p>我的博客读书手札</p>
			</div>
			<div class="row">

			</div>
		</div>
	</body>
	<script>
		var itemsArray = [
			{
				itemHref: 'meet-unknowed-self/index.html',
				itemName: '遇见未知的自己',
				imgHref: '/reader/meet-unknowed-self/book.jpg',
				content: '偶然迷茫的时候看到这本书，于是记录下来；希望当我下次再迷茫的时候我能再次翻开这本书，得到不一样的解读...'
			}
		]

		var html = '';
		for(var i=0; i<itemsArray.length; i++){
			html+= '<div class="col-sm-6 col-md-4 col-lg-3">';
			html+= '<div class="thumbnail">';
			html+= '<a href="'+itemsArray[i].itemHref+'" target="_blank" title="'+itemsArray[i].itemName+'">';
			html+= '<img src="'+itemsArray[i].imgHref+'" width="300" height="150" alt="'+itemsArray[i].itemName+'"/>';
			html+= '</a><div class="caption">';
			html+= '<h3><a href="'+itemsArray[i].itemHref+'" target="_blank" title="'+itemsArray[i].itemName+'">'+itemsArray[i].itemName+'</a><br>';
			html+= '</h3><a href="'+itemsArray[i].itemHref+'" target="_blank" title="'+itemsArray[i].content+'"><p class="content">' + itemsArray[i].content + '</p>';
			html+= '</a></div></div></div>';
		}

		$('.row').html(html);
	</script>
</html>
