<script id="book-list-tpl" type="text/html">
    {{# for(var i = 0;i< d.length;i++){ }} 
        {{# if(i == 0){ }}
            <div class="book-line">
        {{# } else if(i%3 == 0){ }}
            <div style="clear: both;"></div>
            </div><div class="book-line">
        {{# } }}
        <div class="book-thumbnail">
            <a href="{{ d[i].itemHref }}" target="_blank" title="{{ d[i].itemName }}">
                <img src="{{ d[i].imgHref }}" alt="{{ d[i].itemName }}" />
            </a>
            <div class="caption">
                <h3>
                    <a href="{{ d[i].itemHref }}" target="_blank" title="{{ d[i].itemName }}">{{ d[i].itemName }}</a>
                </h3>
                <a href="{{ d[i].itemHref }}" target="_blank" title="{{ d[i].content }}">
                    <p class="book-content">{{ d[i].content }}</p>
                </a>
            </div>
        </div>
    {{# } }}
    <div style="clear: both;"></div>
    </div>
</script>
