<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>我的博客·读书手札</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <script type="text/javascript" src="static/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/laytpl.js"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "微软雅黑";
    }
    
    a:hover {
        text-decoration: none;
    }
    
    .project-header {
        width: 60%;
        text-align: center;
        margin: 60px 0 10px;
        font-weight: 200;
        margin-bottom: 40px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding-bottom: 9px;
        border-bottom: 1px solid #eee;
    }
    
    .thumbnail {
        margin-left: auto;
        margin-right: auto;
        max-width: 310px;
        margin-bottom: 30px;
        border-radius: 0;
        padding: 4px;
        border: 1px solid #DDDDDD;
    }
    
    .thumbnail img {
        max-width: 100%;
        height: auto;
    }
    
    .thumbnail .caption {
        height: 100px;
        overflow-y: hidden;
        color: #555;
        padding: 9px;
    }
    
    h3 {
        font-size: 22px;
        text-align: center;
    }
    
    small {
        color: #777;
    }
    
    .content {
        font-size: 10px;
        color: black;
    }
</style>

<body>
    <div class="container">
        <div class="project-header">
            <h2 onclick="javascript:location.href='/blog'" style="cursor: pointer;">PetterObam BLOG</h2>
            <p>我的博客·读书手札</p>
        </div>
        <div id="book-list" class="row">

        </div>
    </div>
</body>
<script id="book-list-tpl" type="text/html">
    {{# for(var i = 0;i
    < d.length;i++){ }} <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="thumbnail">
            <a href="{{ d[i].itemHref }}" target="_blank" title="{{ d[i].itemName }}">
                <img src="{{ d[i].imgHref }}" width="300" height="150" alt="{{ d[i].itemName }}" />
            </a>
            <div class="caption">
                <h3>
                    <a href="{{ d[i].itemHref }}" target="_blank" title="{{ d[i].itemName }}">{{ d[i].itemName }}</a>
                </h3>
                <a href="{{ d[i].itemHref }}" target="_blank" title="{{ d[i].content }}">
                    <p class="content">{{ d[i].content }}</p>
                </a>
            </div>
        </div>
        </div>
        {{# } }}
</script>
<script>
    $(function() {
        var data = [{
            itemHref: 'meet-unknowed-self/index.html',
            itemName: '遇见未知的自己',

            content: '偶然迷茫的时候看到这本书，于是记录下来；希望当我下次再迷茫的时候我能再次翻开这本书，得到不一样的解读...'
        }, {
            itemHref: 'https://book.douban.com/review/12035595/',
            itemName: '虽然人人都说暴力不好',
            imgHref: 'people-say-violence-bad/book.jpg',
            content: '你如何看待暴力，stop，让我们换个视角...'
        }, {
            itemHref: 'https://book.douban.com/review/10106297/',
            itemName: '血字的研究',
            imgHref: 'Holmes-bloom-study/book.jpg',
            content: '福尔摩斯探案①...'
        }, {
            itemHref: 'https://book.douban.com/review/10127468/',
            itemName: '四签名',
            imgHref: 'Holmes-four-signature/book.jpg',
            content: '福尔摩斯探案②...'
        }, {
            itemHref: 'https://book.douban.com/review/10223134/',
            itemName: '巴斯克维尔的猎犬',

            content: '福尔摩斯探案③...'

        laytpl($("#book-list-tpl").html()).render(data, function(html) {
            $("#book-list").html(html);
        });
    });
</script>

</html>
